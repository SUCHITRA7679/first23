<!DOCTYPE html>
<html>
<head>
  <title>Mini Quiz</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h2>What is the capital of France?</h2>
<input type="text" id="answer" placeholder="Type your answer">
<br>
<button onclick="checkAnswer()">Submit</button>
<p id="result"></p>

<script>
  function checkAnswer() {
    let input = document.getElementById("answer").value.toLowerCase();

    if (input === "paris") {
      document.getElementById("result").innerText = "✅ Correct!";
    } else if (input === "") {
      document.getElementById("result").innerText = "⚠️ Please enter an answer.";
    } else {
      document.getElementById("result").innerText = "❌ Wrong answer.";
    }
  }
</script>

</body>
</html>
