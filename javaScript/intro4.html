<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
    </style>
</head>
<body>
    <h2>Driving Eligibility Checker</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkEligibility()">Check</button>
    <p id="result"></p>
    <script>
        function checkEligibility(){
            let age=document.getElementById("ageInput").value;
            let output=document.getElementById("result");
            age=Number(age);
            if(age>=18){
                output.innerHTML="you are eligible to drive.";
            }else if(age<=18){
                output.innerHTML="you are not eligible to drive.";
            }else{
                output.innerHTML="please enter a valid age";
            }
        }
    </script>
</body>
</html>
