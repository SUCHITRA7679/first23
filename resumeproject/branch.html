<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="C:\Users\kores\OneDrive\Desktop\fullstack AI\DAY -1\resumeproject\branch.css">
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="input-group">
      <label>Password Length:</label>
      <input type="number" id="length" min="4" max="20" value="12">
    </div>

    <div class="input-group">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output">
      <input type="text" id="password" readonly>
      <button onclick="copyPassword()">Copy</button>
    </div>
  </div>

  <script src="C:\Users\kores\OneDrive\Desktop\fullstack AI\DAY -1\resumeproject\branch.js"></script>
</body>
</html>
